    </style>

    <script>
        // å…¨å±€å˜é‡
        let currentUser = null;
        let accounts = [];

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {

        });

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/profile', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    showApp();
                    loadAccounts();
                } else {

            } catch (error) {

                showAuth();
            }

        // æ˜¾ç¤ºè®¤è¯ç•Œé¢
        function showAuth() {
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
        }

        // æ˜¾ç¤ºåº”ç”¨ç•Œé¢
        function showApp() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('username-display').textContent = currentUser.username;
        }

        // åˆ‡æ¢è®¤è¯æ ‡ç­¾
        function showAuthTab(tab) {
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // æ˜¾ç¤ºå¯¹åº”çš„è¡¨å•
            document.querySelectorAll('.auth-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + '-section').classList.add('active');
        }

        // ç™»å½•è¡¨å•å¤„ç†
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMessage('ç™»å½•æˆåŠŸï¼', 'success');
                    showApp();
                    loadAccounts();
                } else {
                    showMessage(data.error || 'ç™»å½•å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
            }
        });

        // æ³¨å†Œè¡¨å•å¤„ç†
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                showMessage('å¯†ç ç¡®è®¤ä¸åŒ¹é…', 'error');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({ username, password })

                if (response.ok) {
                    showMessage('æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•', 'success');
                    showAuthTab('login');
                    document.getElementById('register-form').reset();

        // åŠ è½½è´¦æˆ·åˆ—è¡¨
        async function loadAccounts() {

        // æ¸²æŸ“è´¦æˆ·åˆ—è¡¨
        function renderAccounts() {
            const container = document.getElementById('accounts-list');

                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">æš‚æ—  Manus AI è´¦æˆ·ï¼Œè¯·æ·»åŠ ä¸€ä¸ªè´¦æˆ·å¼€å§‹ä½¿ç”¨ã€‚</p>';

        // è·å–çŠ¶æ€æ ·å¼ç±»
        function getStatusClass(account) {
            if (account.daily_credits_obtained) {

                return 'status-warning';

            if (account.daily_credits_obtained) {

            } else {

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯

            const todaySuccess = accounts.filter(account => account.daily_credits_obtained).length;
            document.getElementById('today-success').textContent = todaySuccess;

        // æ·»åŠ  Manus AI è´¦æˆ·

            const password = document.getElementById('manus-password').value;

        async function deleteAccount(accountId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ª Manus AI è´¦æˆ·å—ï¼Ÿ')) {

            }

            try {
                const response = await fetch(`/api/manus-accounts/${accountId}`, {

                    credentials: 'include'

                if (response.ok) {

                    loadAccounts();
                } else {
                    showMessage('åˆ é™¤è´¦æˆ·å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯', 'error');
            }
        }

        // æŸ¥çœ‹å†å²è®°å½•
        async function viewHistory(accountId) {
            try {

        function showHistoryModal(history) {
            const historyText = history.length > 0

        // æ‰‹åŠ¨è§¦å‘æ¯æ—¥ç§¯åˆ†è·å–
        async function triggerDailyCredits() {
            if (!confirm('ç¡®å®šè¦æ‰‹åŠ¨è§¦å‘æ‰€æœ‰è´¦æˆ·çš„æ¯æ—¥ç§¯åˆ†è·å–å—ï¼Ÿ')) {

                    showMessage(`ç§¯åˆ†è·å–å®Œæˆï¼æˆåŠŸ: ${successCount}/${results.length}`, 'success');
                    loadAccounts();

        // æ˜¾ç¤ºæ¶ˆæ¯
