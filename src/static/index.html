<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manus Credit Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .auth-section {
            display: none;
        }

        .auth-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e5e9;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .account-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .account-info {
            flex: 1;
        }

        .account-email {
            font-weight: 600;
            color: #333;
        }

        .account-status {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .account-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            width: auto;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background: #28a745;
        }

        .status-warning {
            background: #ffc107;
        }

        .status-danger {
            background: #dc3545;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .account-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .account-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Manus Credit Manager</h1>
            <p>Ëá™Âä®ÁÆ°ÁêÜÊÇ®ÁöÑ Manus AI Ë¥¶Êà∑ÔºåÊØèÊó•Ëé∑ÂèñÁßØÂàÜ</p>
        </div>

        <!-- ÁôªÂΩï/Ê≥®ÂÜåÁïåÈù¢ -->
        <div id="auth-container" class="card">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showAuthTab('login')">ÁôªÂΩï</button>
                <button class="nav-tab" onclick="showAuthTab('register')">Ê≥®ÂÜå</button>
            </div>

            <div id="login-section" class="auth-section active">
                <h2 style="margin-bottom: 20px;">ÁôªÂΩïË¥¶Êà∑</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Áî®Êà∑Âêç</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">ÂØÜÁ†Å</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">ÁôªÂΩï</button>
                </form>
            </div>

            <div id="register-section" class="auth-section">
                <h2 style="margin-bottom: 20px;">Ê≥®ÂÜåË¥¶Êà∑</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Áî®Êà∑Âêç</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">ÂØÜÁ†Å</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Á°ÆËÆ§ÂØÜÁ†Å</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Ê≥®ÂÜå</button>
                </form>
            </div>
        </div>

        <!-- ‰∏ªÂ∫îÁî®ÁïåÈù¢ -->
        <div id="app-container" class="hidden">
            <!-- ÁªüËÆ°‰ø°ÊÅØ -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-accounts">0</div>
                    <div class="stat-label">Manus AI Ë¥¶Êà∑</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="today-success">0</div>
                    <div class="stat-label">‰ªäÊó•ÊàêÂäüËé∑Âèñ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-credits">0</div>
                    <div class="stat-label">Á¥ØËÆ°ÁßØÂàÜ</div>
                </div>
            </div>

            <!-- Áî®Êà∑‰ø°ÊÅØ -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Áî®Êà∑‰ø°ÊÅØ</h2>
                    <button class="btn btn-secondary btn-small" onclick="logout()">ÈÄÄÂá∫ÁôªÂΩï</button>
                </div>
                <p>Ê¨¢ËøéÂõûÊù•Ôºå<strong id="username-display"></strong>ÔºÅ</p>
            </div>

            <!-- Manus AI Ë¥¶Êà∑ÁÆ°ÁêÜ -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Manus AI Ë¥¶Êà∑ÁÆ°ÁêÜ</h2>
                    <button class="btn btn-success btn-small" onclick="showAddAccountForm()">Ê∑ªÂä†Ë¥¶Êà∑</button>
                </div>

                <!-- Ê∑ªÂä†Ë¥¶Êà∑Ë°®Âçï -->
                <div id="add-account-form" class="hidden" style="margin-bottom: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                    <h3 style="margin-bottom: 15px;">Ê∑ªÂä†Êñ∞ÁöÑ Manus AI Ë¥¶Êà∑</h3>
                    <form id="manus-account-form">
                        <div class="form-group">
                            <label for="manus-email">Manus AI ÈÇÆÁÆ±</label>
                            <input type="email" id="manus-email" required>
                        </div>
                        <div class="form-group">
                            <label for="manus-password">Manus AI ÂØÜÁ†Å</label>
                            <input type="password" id="manus-password" required>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button type="submit" class="btn btn-success">Ê∑ªÂä†Ë¥¶Êà∑</button>
                            <button type="button" class="btn btn-secondary" onclick="hideAddAccountForm()">ÂèñÊ∂à</button>
                        </div>
                    </form>
                </div>

                <!-- Ë¥¶Êà∑ÂàóË°® -->
                <div id="accounts-list">
                    <div class="loading">Âä†ËΩΩ‰∏≠...</div>
                </div>

                <!-- Êìç‰ΩúÊåâÈíÆ -->
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn" onclick="triggerDailyCredits()">ÊâãÂä®Ëé∑Âèñ‰ªäÊó•ÁßØÂàÜ</button>
                </div>
            </div>
        </div>

        <!-- Ê∂àÊÅØÊèêÁ§∫ -->
        <div id="message-container"></div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentUser = null;
        let accounts = [];

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        // Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅ
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/profile', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    showApp();
                    loadAccounts();
                } else {
                    showAuth();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showAuth();
            }
        }

        // ÊòæÁ§∫ËÆ§ËØÅÁïåÈù¢
        function showAuth() {
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
        }

        // ÊòæÁ§∫Â∫îÁî®ÁïåÈù¢
        function showApp() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('username-display').textContent = currentUser.username;
        }

        // ÂàáÊç¢ËÆ§ËØÅÊ†áÁ≠æ
        function showAuthTab(tab) {
            // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // ÊòæÁ§∫ÂØπÂ∫îÁöÑË°®Âçï
            document.querySelectorAll('.auth-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + '-section').classList.add('active');
        }

        // ÁôªÂΩïË°®ÂçïÂ§ÑÁêÜ
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    showMessage('ÁôªÂΩïÊàêÂäüÔºÅ', 'success');
                    showApp();
                    loadAccounts();
                } else {
                    showMessage(data.error || 'ÁôªÂΩïÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
            }
        });

        // Ê≥®ÂÜåË°®ÂçïÂ§ÑÁêÜ
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                showMessage('ÂØÜÁ†ÅÁ°ÆËÆ§‰∏çÂåπÈÖç', 'error');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑ÁôªÂΩï', 'success');
                    showAuthTab('login');
                    document.getElementById('register-form').reset();
                } else {
                    showMessage(data.error || 'Ê≥®ÂÜåÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
            }
        });

        // ÈÄÄÂá∫ÁôªÂΩï
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                currentUser = null;
                accounts = [];
                showMessage('Â∑≤ÈÄÄÂá∫ÁôªÂΩï', 'success');
                showAuth();
            } catch (error) {
                showMessage('ÈÄÄÂá∫ÁôªÂΩïÂ§±Ë¥•', 'error');
            }
        }

        // Âä†ËΩΩË¥¶Êà∑ÂàóË°®
        async function loadAccounts() {
            try {
                const response = await fetch('/api/manus-accounts', {
                    credentials: 'include'
                });

                if (response.ok) {
                    accounts = await response.json();
                    renderAccounts();
                    updateStats();
                } else {
                    showMessage('Âä†ËΩΩË¥¶Êà∑Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØ', 'error');
            }
        }

        // Ê∏≤ÊüìË¥¶Êà∑ÂàóË°®
        function renderAccounts() {
            const container = document.getElementById('accounts-list');
            
            if (accounts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">ÊöÇÊó† Manus AI Ë¥¶Êà∑ÔºåËØ∑Ê∑ªÂä†‰∏Ä‰∏™Ë¥¶Êà∑ÂºÄÂßã‰ΩøÁî®„ÄÇ</p>';
                return;
            }

            container.innerHTML = accounts.map(account => `
                <div class="account-item">
                    <div class="account-info">
                        <div class="account-email">
                            <span class="status-indicator ${getStatusClass(account)}"></span>
                            ${account.email}
                        </div>
                        <div class="account-status">
                            ${getStatusText(account)}
                        </div>
                    </div>
                    <div class="account-actions">
                        <button class="btn btn-small" onclick="viewHistory(${account.id})">Êü•ÁúãÂéÜÂè≤</button>
                        <button class="btn btn-danger btn-small" onclick="deleteAccount(${account.id})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        // Ëé∑ÂèñÁä∂ÊÄÅÊ†∑ÂºèÁ±ª
        function getStatusClass(account) {
            if (account.daily_credits_obtained) {
                return 'status-success';
            } else if (account.last_login) {
                return 'status-warning';
            } else {
                return 'status-danger';
            }
        }

        // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
        function getStatusText(account) {
            if (account.daily_credits_obtained) {
                return '‰ªäÊó•ÁßØÂàÜÂ∑≤Ëé∑Âèñ';
            } else if (account.last_login) {
                return `‰∏äÊ¨°ÁôªÂΩï: ${new Date(account.last_login).toLocaleString()}`;
            } else {
                return '‰ªéÊú™ÁôªÂΩï';
            }
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            document.getElementById('total-accounts').textContent = accounts.length;
            
            const todaySuccess = accounts.filter(account => account.daily_credits_obtained).length;
            document.getElementById('today-success').textContent = todaySuccess;
            
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Êõ¥Â§öÁªüËÆ°ÈÄªËæë
            document.getElementById('total-credits').textContent = todaySuccess * 300;
        }

        // ÊòæÁ§∫Ê∑ªÂä†Ë¥¶Êà∑Ë°®Âçï
        function showAddAccountForm() {
            document.getElementById('add-account-form').classList.remove('hidden');
        }

        // ÈöêËóèÊ∑ªÂä†Ë¥¶Êà∑Ë°®Âçï
        function hideAddAccountForm() {
            document.getElementById('add-account-form').classList.add('hidden');
            document.getElementById('manus-account-form').reset();
        }

        // Ê∑ªÂä† Manus AI Ë¥¶Êà∑
        document.getElementById('manus-account-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('manus-email').value;
            const password = document.getElementById('manus-password').value;

            try {
                const response = await fetch('/api/manus-accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Manus AI Ë¥¶Êà∑Ê∑ªÂä†ÊàêÂäüÔºÅ', 'success');
                    hideAddAccountForm();
                    loadAccounts();
                } else {
                    showMessage(data.error || 'Ê∑ªÂä†Ë¥¶Êà∑Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
            }
        });

        // Âà†Èô§Ë¥¶Êà∑
        async function deleteAccount(accountId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ Manus AI Ë¥¶Êà∑ÂêóÔºü')) {
                return;
            }

            try {
                const response = await fetch(`/api/manus-accounts/${accountId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showMessage('Ë¥¶Êà∑Âà†Èô§ÊàêÂäü', 'success');
                    loadAccounts();
                } else {
                    showMessage('Âà†Èô§Ë¥¶Êà∑Â§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØ', 'error');
            }
        }

        // Êü•ÁúãÂéÜÂè≤ËÆ∞ÂΩï
        async function viewHistory(accountId) {
            try {
                const response = await fetch(`/api/manus-accounts/${accountId}/history`, {
                    credentials: 'include'
                });

                if (response.ok) {
                    const history = await response.json();
                    showHistoryModal(history);
                } else {
                    showMessage('Ëé∑ÂèñÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØ', 'error');
            }
        }

        // ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩïÊ®°ÊÄÅÊ°ÜÔºàÁÆÄÂåñÁâàÔºâ
        function showHistoryModal(history) {
            const historyText = history.length > 0 
                ? history.map(record => `${record.date}: ${record.status} (${record.credits_gained} ÁßØÂàÜ)`).join('\n')
                : 'ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï';
            
            alert('ÁßØÂàÜËé∑ÂèñÂéÜÂè≤:\n\n' + historyText);
        }

        // ÊâãÂä®Ëß¶ÂèëÊØèÊó•ÁßØÂàÜËé∑Âèñ
        async function triggerDailyCredits() {
            if (!confirm('Á°ÆÂÆöË¶ÅÊâãÂä®Ëß¶ÂèëÊâÄÊúâË¥¶Êà∑ÁöÑÊØèÊó•ÁßØÂàÜËé∑ÂèñÂêóÔºü')) {
                return;
            }

            try {
                showMessage('Ê≠£Âú®Ëé∑ÂèñÁßØÂàÜÔºåËØ∑Á®çÂÄô...', 'success');
                
                const response = await fetch('/api/trigger-daily-credits', {

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            container.appendChild(alertDiv);
            
            // 3ÁßíÂêéËá™Âä®ÁßªÈô§
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 3000);
        }
